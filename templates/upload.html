<body id="app-content" style="background-color: #659DBD;">
<div class="jumbotron" style="background-color: #659DBD;color: white;">
  <h1 class="display-4">LookGood.AI ðŸ¤–</h1>
  <p class="lead">Let AI help you find what to post on social media</p>
  <hr class="my-4">

    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <h5>1. Choose how many photos you want to post</h5>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"># of ðŸ“¸</span>
          </div>
          <input type="text" class="form-control" name="photo_number" id="basic-url" aria-describedby="basic-addon3" required='required'>
        </div>
        <br>
        <h5>2. Select all photos you're considering (accepted: .jpg, .jpeg, .png, .gif)</h5>
        <input id="file-picker" type="file" name="file" accept="image/*" multiple>
        <div id="msg"></div>
        <br>
        <input type="submit" class="btn btn-primary btn-lg" value="Upload!" id="upload-button" required='required'>
    </form>


</div>
</body>

<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
            if ((ext == 'jpg') || (ext == 'png') || (ext == 'jpeg') || (ext=='gif'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }
        }
    } );
</script>
